<div class="card">
  <div class="card__background-image box-shadow" [style.background-color]="palette[colorsUse.color]">
    <div class="card__fill"></div>
  </div>

  <div class="card-content">
    <h4 class="card-content__title" [style.color]="colorsUse.isColorTextDefault ? '#8e8e8e' : palette[colorsUse.color]">
      {{ colorsUse.title }}
    </h4>

    <p class="card-content__description">
      {{ colorsUse.text }}
    </p>
  </div>

</div>
